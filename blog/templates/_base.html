{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>eBusiness Bootstrap Template - Index</title>
    <meta content="" name="descriptison" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    {% comment %} <link href="/static/img/favicon.png" rel="icon" />
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon" /> {% endcomment %}

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/fav.png' %}"/>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.2.0/css/ionicons.min.css"
      integrity="sha256-F3Xeb7IIFr1QsWD113kV2JXaEbjhsfpgrKkwZFGIA4E="
      crossorigin="anonymous"
    />
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/icofont/icofont.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/animate.css/animate.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/nivo-slider/css/nivo-slider.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'vendor/venobox/venobox.css' %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body data-spy="scroll" data-target="#navbar-example">
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex">
        <div class="logo mr-auto">
         <!-- <h1 class="text-light">
            <a href="index.html"><span>e</span>Business</a>
          </h1> -->
          <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="Welcome to Giftcard | Cordial Exchange" class="img-fluid"></a>
        </div>

        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li class="active"><a href="#header">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <!-- .nav-menu -->
      </div>
    </header>
    <!-- End Header -->

    <main id="main">
      <!-- ======= Blog Header ======= -->
      <div class="header-bg page-area">
        <div class="home-overly"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="slider-content text-center">
                <div class="header-bottom">
                  <div
                    class="layer2 wow zoomIn"
                    data-wow-duration="1s"
                    data-wow-delay=".4s"
                  >
                    <h1 class="title2">My Blog</h1>
                  </div>
                  <div
                    class="layer3 wow zoomInUp"
                    data-wow-duration="2s"
                    data-wow-delay="1s"
                  >
                    <h2 class="title3">Profesional Blog Page</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Blog Header -->

      {% block content %}

      {% endblock content %}

      <!-- ======= Footer ======= -->
   <footer>        
         <div class="footer-area-bottom">
            <div class="container">
               <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                     <div class="copyright text-center">
                        <p>
                           &copy; Copyright 2020 <strong><a href="https://www.cordialexchange.com">Cordial Exchange</a></strong>. All Rights Reserved!
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
   </footer><!-- End  Footer -->

   <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
   <div id="preloader"></div>

   <!-- Vendor JS Files -->
   <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
   <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
   <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
   <script src="{% static 'vendor/appear/jquery.appear.js' %}"></script>
   <script src="{% static 'vendor/knob/jquery.knob.js' %}"></script>
   <script src="{% static 'vendor/parallax/parallax.js' %}"></script>
   <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
   <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
   <script src="{% static 'vendor/nivo-slider/js/jquery.nivo.slider.js' %}"></script>
   <script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
   <script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>

   <!-- Template Main JS File -->
   <script src="{% static 'js/main.js' %}"></script>

</body>

</html>

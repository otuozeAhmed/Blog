{% extends '_base.html' %}
{% block content %}


{% include 'side_bar.html' %}
          <!-- Start single blog -->
          
          <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- single-blog start -->
                
                <article class="blog-post-wrapper">
                  <div class="post-thumbnail">
                    <img src="{{post.thumbnail.url}}" alt="{{post.title}}" />
                  </div>
                  <div class="post-information">
                    <h2>{{post.title}}</h2>
                    <div class="entry-meta">
                      <span class="author-meta"><i class="fa fa-user"></i> <a href="#">{{post.author}}</a></span>
                      <span><i class="fa fa-clock-o"></i> {{ post.created_at }}</span>
                      
                      {% comment %} <span><i class="fa fa-comments-o"></i> <a href="#">6 comments</a></span> {% endcomment %}
                    </div>
                    <div class="entry-content">
                      <p>{{post.body}}</p>
                      <blockquote>
                        <p>{{post.summary}}</p>
                      </blockquote>
                    </div>
                  </div>
                </article>
                
                
                <div class="clear"></div>
                <div id="disqus_thread"></div> 


{%  block scripts %}


<script>
  /**
   *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
   *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

  var disqus_config = function () {
    this.page.url = "https://localhost:8000/{{post.slug}}"; // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "{{post.slug}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function () {
    // DON'T EDIT BELOW THIS LINE
    var d = document,
      s = d.createElement("script");
    s.src = "https://blog-cordialexchange-2.disqus.com/embed.js";
    s.setAttribute("data-timestamp", +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript
  >Please enable JavaScript to view the
  <a href="https://disqus.com/?ref_noscript"
    >comments powered by Disqus.</a
  ></noscript
>

<script
  id="dsq-count-scr"
  src="//blog-cordialexchange-2.disqus.com/count.js"
  async
></script>
{% endblock %}
                
                <!-- single-blog end -->
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div><!-- End Blog Page -->
    



  </main><!-- End #main -->

  {% endblock content %}
